
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AuraGold | Luxury Jewellery Order System</title>
    
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                DEFAULT: '#B8860B',
                light: '#FFD700',
                dark: '#8B6508',
                pale: '#EEE8AA'
              },
              luxury: '#0F172A'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif']
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-in-out',
              slideUp: 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } }
            }
          }
        }
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

    <style type="text/tailwindcss">
        @layer base {
            body { 
                @apply antialiased text-slate-900 bg-slate-50;
                font-family: 'Inter', sans-serif; 
                -webkit-tap-highlight-color: transparent;
            }
            .font-serif-luxury { font-family: 'Playfair Display', serif; }
        }
        
        @layer components {
            .pos-card { @apply bg-white rounded-3xl border border-slate-200 shadow-sm; }
            .input-gold { @apply w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 text-base font-bold focus:bg-white focus:border-gold transition-all outline-none; }
            .btn-gold { @apply bg-luxury text-white px-8 py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl active:scale-95 transition-all; }
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.5"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
